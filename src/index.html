<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__img" src="./images/imac.jpeg"
      alt="Computer">
      <p class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__stars">
        <div class="stars stars--4">
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
          <div class="stars-star"></div>
        </div>
        <div class="card__stars-reviews">Reviews: 5</div>
      </div>
      <div class="card__cost">
        <div class="card__cost-price">Price:</div>
        <div class="card__cost-amount">$2,199</div>
      </div>
      <a class="card__link" href="#"
      data-qa="hover">BUY</a>
    </div>
  </body>
</html>
